AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    scorp-metrics-agent

    Sample SAM Template for scorp-metrics-agent

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Timeout: 3

        # You can add LoggingConfig parameters such as the Logformat, Log Group, and SystemLogLevel or ApplicationLogLevel. Learn more here https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html#sam-function-loggingconfig.
        LoggingConfig:
            LogFormat: JSON
Resources:
    HelloWorldFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: src/function/hello-world
            Handler: app.lambdaHandler
            Runtime: nodejs22.x
            Architectures:
                - x86_64
            Events:
                HelloWorld:
                    Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
                    Properties:
                        Path: /hello
                        Method: get

    HelloAgentFunction:
        Type: AWS::Serverless::Function
        Properties:
            CodeUri: src/function/hello-agent
            Handler: app.lambdaHandler
            Runtime: nodejs22.x
            MemorySize: 128
            Timeout: 120
            Architectures:
                - x86_64
            Environment:
                Variables:
                    NODE_OPTIONS: '--no-deprecation --no-warnings'
            Events:
                HelloAgent:
                    Type: Api
                    Properties:
                        Path: /hello-agent
                        Method: get
            Policies:
                - Version: '2012-10-17'
                  Statement:
                      - Effect: Allow
                        Action:
                            - secretsmanager:GetSecretValue
                        Resource:
                            - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:vertexai*'
                            - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:newrelic-api-key*'
            # Remove VPC configuration to restore AWS service access
            # Lambda functions have outbound internet access by default
        Metadata:
            BuildMethod: esbuild
            BuildProperties:
                Minify: true
                Target: es2020
                Sourcemap: true
                EntryPoints:
                    - app.ts

    ApplicationResourceGroup:
        Type: AWS::ResourceGroups::Group
        Properties:
            Name:
                Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
            ResourceQuery:
                Type: CLOUDFORMATION_STACK_1_0
    ApplicationInsightsMonitoring:
        Type: AWS::ApplicationInsights::Application
        Properties:
            ResourceGroupName:
                Ref: ApplicationResourceGroup
            AutoConfigurationEnabled: 'true'
Outputs:
    # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
    # Find out more about other implicit resources you can reference within SAM
    # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
    HelloWorldApi:
        Description: API Gateway endpoint URL for Prod stage for Hello World
            function
        Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/'
    HelloWorldFunction:
        Description: Hello World Lambda Function ARN
        Value: !GetAtt HelloWorldFunction.Arn
    HelloWorldFunctionIamRole:
        Description: Implicit IAM Role created for Hello World function
        Value: !GetAtt HelloWorldFunctionRole.Arn
    HelloAgentApi:
        Description: API Gateway endpoint URL for Prod stage for Hello Agent function
        Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello-agent/'
    HelloAgentFunction:
        Description: Hello Agent Lambda Function ARN
        Value: !GetAtt HelloAgentFunction.Arn
    HelloAgentFunctionIamRole:
        Description: Implicit IAM Role created for Hello Agent function
        Value: !GetAtt HelloAgentFunctionRole.Arn
